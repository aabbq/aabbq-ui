<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header><h2 style="margin-top: 1%; margin-left: 1%;">{{title}}</h2></mat-card-header>
        <mat-card-content>

            <mat-form-field class="mat-50">
                <mat-label>Product</mat-label>
                <span *ngIf="id">
                    <input matInput disabled value="{{prodName}}">
                </span>
                <span *ngIf="!id">
                    <input type="text"
                        placeholder="Select..."
                        aria-label="Product"
                        [ngClass]="{ 'is-invalid': submitted && f.product.errors }"
                        matInput
                        [matAutocomplete]="auto"
                        formControlName="product"
                    >
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.name}}
                </mat-option>
                </mat-autocomplete>
                <mat-error *ngIf="submitted && f.product.errors">
                    <span *ngIf="f.product.errors.required">Product is required</span>
                </mat-error>
                </span>
                
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Cut Off</mat-label>
                <select matNativeControl required formControlName="cutoff" matInput>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <mat-error *ngIf="submitted && f.cutoff.errors">
                    <span *ngIf="f.cutoff.errors.required">Cut Off is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Beginning Balance</mat-label>
                <!-- <input type="text" formControlName="balance_begin" [ngClass]="{ 'is-invalid': submitted && f.balance_begin.errors }" matInput /> -->
                <input type="number" formControlName="balance_begin" [ngClass]="{ 'is-invalid': submitted && f.balance_begin.errors }" matInput 
                    min="0" #input OnlyNumber="true">
                <mat-error *ngIf="submitted && f.balance_begin.errors">
                    <span *ngIf="f.balance_begin.errors.required">Beginning Balance is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Product In</mat-label>
                <input type="number" formControlName="product_in" [ngClass]="{ 'is-invalid': submitted && f.product_in.errors }" matInput 
                    min="0" #input OnlyNumber="true">
                <mat-error *ngIf="submitted && f.product_in.errors">
                    <span *ngIf="f.product_in.errors.required">Product In is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Total</mat-label>
                <input formControlName="total" matInput readonly>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Product Out</mat-label>
                <input type="number" formControlName="product_out" [ngClass]="{ 'is-invalid': submitted && f.product_out.errors }" matInput 
                    min="0" #input OnlyNumber="true">
                <mat-error *ngIf="submitted && f.product_out.errors">
                    <span *ngIf="f.product_out.errors.required">Product Out is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Balance End</mat-label>
                <input formControlName="balance_end" matInput readonly>
            </mat-form-field>

        </mat-card-content>
        <mat-card-footer>
            <div style="margin: 2%; text-align: right;">
                <button mat-raised-button type="submit" color="primary" [disabled]="submitting">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    <span *ngIf="id">Update</span>
                    <span *ngIf="!id">Save</span>
                </button>
                <a routerLink="/product-inventories" class="btn btn-link">Cancel</a>
