<mat-card style="margin: 1%">
    <h2 style="margin-top: 1%; margin-left: 1%;">Users</h2>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterChange($event)" placeholder="Search here..."/>
        </mat-form-field>
        <button style="margin-left: 80%;" routerLink="add" mat-raised-button color="primary">Add User</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element; let j = index"> {{j+1}} </td>
            </ng-container>

            <ng-container matColumnDef="first_name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> First </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>

            <ng-container matColumnDef="last_name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Last </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="edit/{{element.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <!-- <button mat-raised-button color="primary">Edit</button> -->
                    <!-- <button (click)="editCustomer(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="deleteCustomer(element.id)"mat-raised-button color="warn">Delete</button> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
